# /etc/nginx/conf.d/weblate.conf
server {
    listen 8080;

    # Redirect enforcing a trailing slash on URLs:
    #      /weblate --> /weblate/
    #      /weblate/healthz --> /weblate/healthz/
    location = /weblate {
        return 301 /weblate/;
    }
    location = /weblate/healthz {
        return 301 /weblate/healthz/;
    }

    # Weblate served under /weblate/ (instead of its default "/")
    location /weblate/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        # Critical for Django URL_PREFIX to work:
        proxy_set_header SCRIPT_NAME /weblate;

        # Strip the prefix before sending to Gunicorn
        proxy_pass http://unix:/run/gunicorn/app/weblate/socket:/;
    }

    location /weblate/healthz/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header SCRIPT_NAME /weblate;

        proxy_pass http://unix:/run/gunicorn/app/weblate/socket:/;
    }

    # Static files (already handled by Weblate, but keep the prefix)
    location /weblate/static/ {
        alias /app/data/static/;
    }

    # Media files
    location /weblate/media/ {
        alias /app/data/media/;
    }
}
