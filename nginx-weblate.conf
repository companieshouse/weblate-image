# /etc/nginx/conf.d/weblate.conf
server {
    listen 8080;

    # Health check (keeps working on /healthz)
    location /healthz/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect bare /weblate --> /weblate/
    location = /weblate {
        return 301 /weblate/;
    }

    # Weblate served under /weblate/ (instead of its default "/")
    location /weblate/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_pass http://unix:/run/gunicorn/app/weblate/socket:;
    }

    # Static files (already handled by Weblate, but keep the prefix)
    location /weblate/static/ {
        alias /app/data/static/;
    }

    # Media files
    location /weblate/media/ {
        alias /app/data/media/;
    }
}

